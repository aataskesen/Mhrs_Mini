# ====================================
# APPLICATION CONFIGURATION
# ====================================
spring.application.name=auth-service
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# ====================================
# DATABASE CONFIGURATION (PostgreSQL)
# ====================================
spring.datasource.url=jdbc:postgresql://localhost:5433/authdb
spring.datasource.username=mhrs
spring.datasource.password=mhrs123
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true

# ====================================
# JPA/HIBERNATE CONFIGURATION
# ====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.open-in-view=false

# ====================================
# JWT CONFIGURATION
# ====================================
jwt.secret=mhrsSecretKeyForJWTTokenGeneration2024VeryLongSecretKeyAtLeast256Bits
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ====================================
# REDIS CONFIGURATION (Session/Cache)
# ====================================
#spring.data.redis.host=localhost
#spring.data.redis.port=6379
#spring.data.redis.password=
